<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Join the Competition</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Nav -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top shadow-sm py-2">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#about-section">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="games.html">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="join-now.html">Join Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Join Now Form Section -->
  <section class="join-now-section">
    <div class="container">
      <div class="join-now-form">
        <h2>Join the Competition</h2>
        <p>Think you have what it takes? Prove it.</p>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Full Name" required />
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address" required />
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" placeholder="Phone Number" required />
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Age" required />
          </div>
          <div class="form-group">
            <select class="form-control" required>
              <option value="" disabled selected>Fitness Level</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="Why do you want to join?" required></textarea>
          </div>
          <button type="submit" class="btn btn-join">submit</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
