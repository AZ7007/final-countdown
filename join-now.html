<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <title>
      Final Countdown: Enter the Game
    </title>
  </head>

  <body
    class="d-flex flex-column min-vh-100"
  >
    <!--nav-->
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top shadow-sm py-2"
    >
      <div class="container">
        <a
          class="navbar-brand"
          href="index.html"
        >
          <img
            src="assets/images/logo.png"
            alt="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="navbar-toggler-icon"
          ></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul
            class="navbar-nav ms-auto"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="about-section"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="games.html"
                >Games</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="join-now.html"
                >Join Now</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Join Now Form Section -->
    <section class="join-now-section">
      <div class="container">
        <div class="join-now-form">
          <h2>Join the Competition</h2>
          <p>
            Think you have what it
            takes? Prove it.
          </p>

          <form method="post">
            <div class="form-group">
              <input
                type="text"
                name="fullName"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="tel"
                name="phone"
                class="form-control"
                placeholder="Phone Number"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                name="age"
                class="form-control"
                placeholder="Age"
                required
              />
            </div>

            <div class="form-group">
              <select
                name="fitnessLevel"
                class="form-control"
                required
              >
                <option
                  value=""
                  disabled
                  selected
                >
                  Fitness Level
                </option>
                <option
                  value="Beginner"
                >
                  Beginner
                </option>
                <option
                  value="Intermediate"
                >
                  Intermediate
                </option>
                <option
                  value="Advanced"
                >
                  Advanced
                </option>
              </select>
            </div>

            <div class="form-group">
              <textarea
                name="message"
                class="form-control"
                placeholder="Why do you want to join?"
                rows="5"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="btn-join"
              >
                submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- footer -->
    <!--social media -->
    <footer
      class="mt-auto dark bg-dark text-light"
    >
      <div class="container">
        <!--soical media heading-->
        <h5>
          Follow us on social media
        </h5>

        <!--social media -->
        <div
          class="justify-content-start"
        >
          <a
            href="https://www.facebook.com/"
            target="_blank"
            class="facebook"
          >
            <i
              class="fa-brands fa-facebook"
            ></i>
          </a>

          <a
            href="https://x.com/?lang=en"
            target="_blank"
            class="twitter"
          >
            <i
              class="fa-brands fa-x-twitter"
            ></i>
          </a>

          <a
            href="https://www.instagram.com/?hl=en"
            target="_blank"
            class="instagram"
          >
            <i
              class="fa-brands fa-instagram"
            ></i>
          </a>

          <a
            href="https://www.linkedin.com"
            target="_blank"
            class="linkedin"
          >
            <i
              class="fa-brands fa-linkedin"
            ></i>
          </a>

          <a
            href="https://www.youtube.com"
            target="_blank"
            class="youtube"
          >
            <i
              class="fa-brands fa-youtube"
            ></i>
          </a>
        </div>
      </div>

      <!--contact info-->

      <div class="container">
        <div
          class="row justify-content-start"
        >
          <div
            class="col-12 text-center"
          >
            <h5>Get in Touch</h5>
            <p>
              Address: 123 Main St,
              Anytown, USA
            </p>
            <p>Phone: 555-555-5555</p>
            <p>
              Email:
              <a
                href="mailto:info@finalcountdown.com"
                >info@
                finalcountdown.com</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/c221117106.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
